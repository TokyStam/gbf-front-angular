<button type="button" [routerLink]="['./create']" class="btn btn-info">Creer un compte</button>

<!-- ============================================================== -->
<div class="row">
    <!-- column -->
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Liste des comptes que vous gerez</h4>
            </div>
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th class="border-top-0">Nom</th>
                            <th class="border-top-0">Type du compte</th>
                            <th class="border-top-0">DATE</th>
                            <th class="border-top-0">ACTION</th>
                        </tr>
                    </thead>
                    <tbody>

                        <tr *ngFor="let e of etablissements">
                            <td class="txt-oflo">{{e.nom}}</td>
                            <td><span class="label label-success label-rounded" >{{e.type}}</span> </td>
                            <td class="txt-oflo">{{e.date}}</td>
                            <td><button type="button" [routerLink]="['/etablissement/budget/liste-budget']" class="btn btn-sm btn-outline-info">Consulter >></button></td>
                        </tr>
                       
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- ============================================================== -->
