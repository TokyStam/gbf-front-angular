<h1 mat-dialog-title> Modifier</h1>
<div mat-dialog-content>
  <p>{{data.numCompte}} - {{ data.intitule }}</p>
 
  <mat-form-field>
    <input matInput [(ngModel)]="data.montant" type="number">
  </mat-form-field>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data.montant" cdkFocusInitial>Ok</button>
</div>
