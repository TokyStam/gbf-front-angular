
div class="container">
<div class="row justify-content-md-center" style="margin: 50px 0 -50px 0;">
  <div class="col col-lg-5" >
  <!-- Default form login -->
        <form 
        [formGroup]="etablissementForm"
        class="text-center z-depth-1 p-5" 
        style="background-color: rgb(255, 255, 255);">

            <p class="h4 mb-4">Inscription</p>
            <!-- Email -->
            <div class="example-container">
                <mat-form-field class="example-full-width">
                        <input matInput placeholder="Nom" #name formControlName="name" name="name" minlength="2" required>
                        <mat-error [hidden]="name.valid || name.pristine">
                            Nom obligatiore, au moins deux caracteres
                        </mat-error>
                </mat-form-field>

                <mat-form-field class="example-full-width">
                  <input #email matInput placeholder="Email" formControlName="email" name="email" required>
                    <mat-error [hidden]="email.valid || email.pristine">
                        Adresse email invalide
                    </mat-error>
                </mat-form-field>
            
          
            <!-- Password -->
                <mat-form-field class="example-full-width">
                  <input #password formControlName="password" name="password" matInput placeholder="Mot de passe" [type]="hidePass ? 'password' : 'text'" required>
                  <button mat-icon-button matSuffix (click)="hidePass = !hidePass" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePass" >
                  <mat-icon>{{hidePass ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </button>
                </mat-form-field>
         
     </div>
            <div class="d-flex justify-content-around" style="margin-top: 20px;">
                <div>
                    <!-- Remember me -->
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                        <label class="custom-control-label" for="defaultLoginFormRemember">Se souvenir de moi</label>
                    </div>
                </div>
                <div>
                    <!-- Forgot password -->
                    <a routerLink="#">Mot de passe oublie?</a>
                </div>
            </div>
        </form>
</div>
</div>
