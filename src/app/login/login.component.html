<div class="row">
  <div class="col-md-12">
    <div class="card card bg-light">
      <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="login()" class="text-center z-depth-1 p-5">

          <p class="h4 mb-4">Login</p>
          <!-- Email -->

          <div class="row">
            <div class="col-md-12">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Votre E-mail" #email formControlName="email" name="email" required>
                <mat-error [hidden]="email.valid || email.pristine">
                  Email obligatiore
                </mat-error>
              </mat-form-field>
            </div>
            <div class="col-md-12">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Mot de passe" #password type="password" formControlName="password" name="password"
                  required>
                <mat-error [hidden]="password.valid || password.pristine">
                  Mot de passe obligatiore
                </mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="d-flex justify-content-around" style="margin-top: 20px;">
            <div>
              <!-- Sign in button -->
              <button class="btn btn-info btn-block my-4" [disabled]="loginForm.invalid" type="submit">
                Se connecter
              </button>
            </div>

          </div>
        </form>
      </div>
    </div>
  </div>
</div>
