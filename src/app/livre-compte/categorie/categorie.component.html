<button type="button" [routerLink]="['/livre-compte/categorie/create-categorie']" class="btn btn-info">Créer catégorie</button>

<!-- ============================================================== -->
<div class="row">
    <!-- column -->
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Liste categorie du compte</h4>
            </div>
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th class="border-top-0">Index</th>
                            <th class="border-top-0">Intitulé</th>
                            <th class="border-top-0">ACTION</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let e of categorie">
                            <td class="txt-oflo">{{e.id}}</td>
                            <td class="txt-oflo">{{e.nom}}</td>
                            <td><button type="button" class="btn btn-sm btn-outline-info">Modifier >></button></td>
                        </tr>
                       
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- ============================================================== -->
