

<div class="row justify-content-md-center">
    <div class="col col-lg-5" >
    <!-- Default form login -->
          <form 
          [formGroup]="sectionForm"
          (ngSubmit)="onSubmitForm()"
          class="text-center z-depth-1 p-5 border" 
          style="background-color: rgb(250, 250, 250);">
  
              <p class="h4 mb-4">Créer section</p>
              <!-- Email -->
              
              <div class="example-container">
  
                  <mat-form-field class="example-full-width">
                          <mat-select placeholder="Chapitre"  #chapitre formControlName="chapitre">
                              <mat-option *ngFor="let e of chapitreList" [value]="e.id">{{e.numChap}} - {{e.intitule}}</mat-option>
                          </mat-select>
                  </mat-form-field>

                  <mat-form-field class="example-full-width">
                    <input matInput type="number" placeholder="Numéro du compte" #numSec formControlName="numSec" name="numSec" maxlength="1" required>
                    <mat-error [hidden]="numSec.valid || numSec.pristine">
                        Un chifre au maximum
                    </mat-error>
                 </mat-form-field>
  
                  <mat-form-field class="example-full-width">
                          <input matInput placeholder="Intitulé" #name formControlName="name" name="name" minlength="2" required>
                          <mat-error [hidden]="name.valid || name.pristine">
                              Nom obligatiore, au moins deux caracteres
                          </mat-error>
                  </mat-form-field>
  
                 
              </div>
              <div class="d-flex justify-content-around" style="margin-top: 20px;">
                  <div>
                     
                  <!-- Sign in button -->
                  <button 
                      class="btn btn-info btn-block my-4" 
                      [disabled]="sectionForm.invalid" 
                      type="submit">
                      Creer maintenant
                  </button>
                  </div>
                 
              </div>
          </form>
  </div>
  </div>
